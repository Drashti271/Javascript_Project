<script>
    // At Method 

    let cars = ["Tesla", "Thar", "Honda", "BMW"];
    console.log(cars);
    console.log(cars.at(1));

    // Concat Method 

    let nums = [10, 20];

    let result = nums.concat(30, 40);

    console.log(result);

    // Copywithin Method 

    let arr = [1,2,3,4,5];

    arr.copyWithin(0,3);
    console.log(arr);

    // Entries Method 

    let a = ["W", "X", "Y", "Z"];

    let resulta = [...a.entries()];
    console.log(resulta);
</script>
